name: CI Pipeline

on: [push]

jobs:
  style_check:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Black
        run: pip install black

      - name: Run Black
        run: black --diff --check . --exclude '.*\.(png|jpg|jpeg|gif|svg|ico)$'

  test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov coverage

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=term --cov-report=xml --cov-config=.coveragerc

      - name: Debug Coverage File
        run: ls -l .coverage || echo ".coverage file not found"

      - name: Upload coverage file
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          include-hidden-files: true
          path: .coverage
          retention-days: 1

  coverage_report:
    runs-on: ubuntu-24.04
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: Debug Coverage File (Post Download)
        run: ls -l .coverage || echo ".coverage file not found after download"

      - name: Generate coverage report and XML
        run: |
          coverage report
          coverage xml -o coverage.xml

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 14
